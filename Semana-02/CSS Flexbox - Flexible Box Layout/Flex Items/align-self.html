<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Display-block</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
            .container{
                border:solid 1px red;
            }
            .item{
                border: solid 1px blue;
            }
        </style>

    </head>
    <body>

        <h3>Align-self - column wrap</h3>
        <div 
        class="container" 
        style="
        min-height: 60px;
        max-height: 60px;
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        justify-content: space-between;
        align-content: space-around;">

            <div class="item" style="order: 15; align-self: center;">Item 1</div>
            <div class="item" style="order: 0; align-self: end;">Item 2</div>
            <div class="item" style="order: -10; align-self: start;">Item 3</div>
            <div class="item" style="order: -50; min-width: 90px;">Item 4</div>
            <div class="item" style="order: 0; min-width: 110px;">Item 5</div>
            <div class="item" style="order: 14; align-self: stretch;">Item 6</div>
        </div>

        <h3>Align-self - row wrap</h3>
        <div 
        class="container" 
        style="
        min-height: 140px;
        max-width: 140px;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        align-items: center;
        align-content: space-around;">

            <div class="item" style="order: 0; align-self: stretch;">Item 1</div>
            <div class="item" style="order: 500; align-self: end;">Item 2</div>
            <div class="item" style="order: 1; min-height: 75px;">Item 3</div>
            <div class="item" style="order: 0; align-self: baseline;">Item 4</div>
            <div class="item" style="order: -1; min-height: 50px;">Item 5</div>
            <div class="item" style="order: 501; align-self: center;">Item 6</div>
        </div>
  
        <script src="" async defer></script>
    </body>
</html>
