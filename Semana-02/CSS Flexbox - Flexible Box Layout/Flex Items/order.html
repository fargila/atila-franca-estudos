<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Display-block</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
            .container{
                border:solid 1px red;
            }
            .item{
                border: solid 1px blue;
            }
        </style>

    </head>
    <body>

        <h3>Order: space-evenly - column wrap</h3>
        <div 
        class="container" 
        style="
        min-height: 120px;
        max-height: 120px;
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        justify-content: space-between;
        align-content: space-around;">

            <div class="item" style="order: 15;">Item 1</div>
            <div class="item" style="order: 0;">Item 2</div>
            <div class="item" style="order: -10;">Item 3</div>
            <div class="item" style="order: -50;">Item 4</div>
            <div class="item" style="order: 0;">Item 5</div>
            
        </div>

        <h3>Order: space-evenly - row wrap</h3>
        <div 
        class="container" 
        style="
        min-height: 140px;
        max-width: 140px;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        align-items: center;
        align-content: space-around;">

            <div class="item" style="order: 0;">Item 1</div>
            <div class="item" style="order: 500;">Item 2</div>
            <div class="item" style="order: 1;">Item 3</div>
            <div class="item" style="order: 0;">Item 4</div>
            <div class="item" style="order: -1;">Item 5</div>
          
        </div>
  
        <script src="" async defer></script>
    </body>
</html>
