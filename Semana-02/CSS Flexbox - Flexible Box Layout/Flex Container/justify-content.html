<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Display-block</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
            .container{
                border:solid 1px red;
            }
            .item{
                border: solid 1px blue;
            }
        </style>

    </head>
    <body>

        <h3>Justify-cotent: flex-start/end/center - column wrap</h3>
        <div 
        class="container" 
        style="
        max-height: 80px;
        min-height: 80px;
        display: flex;
        flex-flow: column wrap;
        justify-content: flex-start;">

            <div class="item">Item 1 - Aumentado o conteúdo</div>
            <div class="item" style="padding: 0px 40px 0px 30px;">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            
        </div>


        <h3>Justify-cotent: flex-start/end/center - row wrap</h3>
        <div 
        class="container" 
        style="
        max-height: 80px;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;">

            <div class="item">Item 1 - Aumentado o conteúdo</div>
            <div class="item" style="padding: 0px 40px 0px 30px;">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            
        </div>

        <h3>Flex-flow: row - wrap</h3>
        <div 
        class="container" 
        style="
        max-height: 60px;
        display: flex;
        flex-flow: column wrap-reverse">

            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            
        </div>

        <script src="" async defer></script>
    </body>
</html>
